<!DOCTYPE html>

<head>

    <style>
        body {
            background-color: #000000;
            color: #fff;
            margin: 0;
            padding: 0;
            position: relative; /* Added position relative for absolute positioning */
            height: 100vh; /* Use full viewport height */
            overflow: hidden; /* Hide scrollbars */
        }

        header {
            text-align: center; /* Center header text */
            margin-bottom: 10px; /* Add some space below header */
        }

        .img_logo {
            position: absolute; /* Position absolutely */
            top: 40%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Adjust for half of its own size */
            max-width: 500px; /* Enlarged image size */
            max-height: 500px; /* Enlarged image size */
            cursor: pointer; /* Change cursor to pointer on hover */
        }

        .footer-img {
            max-width: 50px; /* Set maximum width for footer images */
            max-height: 50px; /* Set maximum height for footer images */
        }

        footer {
            position: absolute; /* Position absolutely */
            bottom: 50px; /* Add some space above footer */
            left: 50%; /* Center horizontally */
			transform: translateX(-50%); /* Move the footer back by half of its own width */
            display: flex;
            justify-content: center; /* Center social media icons horizontally */
        }

        footer a {
            margin: 0 10px; /* Add space between social media icons */
            left: 50%; /* Center horizontally */
            right:50%; /* Center horizontally */
		
        }
        
        @media (max-width: 600px) {
            .img_logo {
            margin-top: 0x;
            position: absolute; /* Position absolutely */
            top: 0%; /* Center vertically */
            left: 0%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Adjust for half of its own size */
            max-width: 100px; /* Enlarged image size */
            max-height: 100px; /* Enlarged image size */
            cursor: pointer; /* Change cursor to pointer on hover */
            }
        }
        
    </style>
</head>
