<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luke LZ - Coming Soon</title>
    <link rel="icon" href="LZLogoWhiteIcon.ico" type="image/x-icon">
    <style>
        body {
            background-color: #000000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center content vertically */
            height: 100vh; /* Use full viewport height */
            overflow: hidden; /* Hide scrollbars */
            position: relative;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            max-width: 640px; /* Enlarged image size */
            max-height: 720px; /* Enlarged image size */
            margin-top: 10px; /* Adjusted margin for the image */
            cursor: pointer; /* Change cursor to pointer on hover */
            z-index: 1; /* Ensure image is below other elements */
        }

        .logo-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2; /* Ensure logo is above other elements */
        }

        .logo-container img {
            width: 100px;
            height: 100px;
        }

        @media (max-width: 600px) {
            .logo-container {
                top: 20px; /* Adjust top position for smaller screens */
            }

            img {
                margin-top: 125px; /* Adjust margin for the image */
            }
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <a href="Index.html">
            <img src="LZLogo.png" alt="Logo">
        </a>
    </div>

    <a href="Index.html">
        <img src="CartoonBoxing1.png" alt="Centered Image">
    </a>

    <div class="title-text">

    </div>
</body>
</html>
